#
#  Config file for the NIOS2-ALTERA BSP
#

# Choices for CPU_MODEL:
#   tiny (no cache)
#   standard (instruction cache)
#   fast (instruction and data cache)

RTEMS_CPU = nios2
RTEMS_CPU_MODEL = economy

include $(RTEMS_ROOT)/make/custom/default.cfg

#  This contains the compiler options necessary to select the CPU model.
#  todo: use the system.h file to manage this.
CPU_CFLAGS = -mno-hw-div -DSYSTEM_BUS_WIDTH=32

# optimize flag: typically -O2
# ATM, doesn't work with optimization levels > 0
CFLAGS_OPTIMIZE_V = -O2 -g

define bsp-post-link
endef
